<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <div id="chart-container"></div>
  
  <div class="container-fluid" id="form">
    <h1>Vital Signs Record Report</h1>
    <!-- <div class="container-fluid">
      <div class="page-header">
        <h1>Vital Signs Record Report</h1>
      </div> -->
      <form id="myForm">
        <div class="col-sm-2 my-3 text-center">
          <label for="validationDefault01"  class="control-label">Primary Care Provider (PCP)</label>
          <select id="charts" name="charts" class="form-control">
            <option value="1">Dr.Hoffman</option>
            <option value="2">Dr. Test</option>
          </select>
        </div>
        <div class="col-sm-1 my-3 text-center">
          <label for="Blood Pressure"  class="control-label">Blood Pressure</label>
          <div class="text-center">
            <input id="systolic" type="number" name="systolic" class="form-control" placeholder= 0 required>
          </div>/
          <div class="text-center">
            <input id="diastolic" type="number" name="diastolic" class="form-control" placeholder= 0 required>
          </div>
        </div>
        <div class="col-sm-1 my-3 text-center">
          <label for="validationDefault02"  class="control-label">Temperature</label>
          <input id="validationDefault02" type="text" name="temperature" class="form-control" placeholder= 0 required>
        </div>
        <div class="col-sm-1 my-3 text-center">
          <label for="validationDefault03"  class="control-label">Pulse</label>
          <input id="validationDefault03" type="text" name="pulse" class="form-control" placeholder= 0 required>
        </div>
        <div class="col-sm-1 my-3 text-center">
          <label for="validationDefault04" class="control-label">Pain</label>
          <input id="validationDefault04" type="text" name="pain" class="form-control" placeholder= 0 required>
        </div>
        <div class="col-sm-3 my-3 text-center">
          <label for="comments"  class="control-label">Comments</label>
          <textarea id="input-comments" name="comments" placeholder="Comments" class="form-control" style="height:100px;"></textarea>
        </div>
        <div class="col-sm-3 my-3 text-center">
          <button type="submit" class="btn btn-primary btn-lg">Add Vitals to Record</button>
        </div>
      </form>
    
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th class="text-center">Date</th>
            <th class="text-center">Blood Pressure</th>
            <th class="text-center dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">Temperature
                <span class="caret"></span></button>
                <ul class="dropdown-menu">
                  <li id="date"><a href="#date">Sort: Date</a></li>
                  <li id="high"><a href="#high">Sort: High to Low</a></li>
                  <li id="low"><a href="#low">Sort: Low to High</a></li>
                </ul>
            </th>
            <th class="text-center">Pulse</th>
            <th class="text-center">Pain</th>
            <th class="text-center">Comments</th>
            <th class="text-center">Delete</th>
          </tr>
        </thead>
          <tbody id="table-body">
          </tbody>
      </table>
      <!---->
    </div>
    <script type="text/javascript" src="src/chart.js"></script>
    <script type="text/javascript" src="src/record.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
</body>
</html>
