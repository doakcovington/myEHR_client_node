<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <div id="chart-container"></div>
  <div class="container-fluid">
    <h1>Vital Signs Record Report</h1>
    <!-- <div class="container-fluid">
      <div class="page-header">
        <h1>Vital Signs Record Report</h1>
      </div> -->
      <form>
        <div class="col-sm-2 my-1 text-center">
          <label for="validationDefault01"  class="control-label">Primary Care Provider (PCP)</label>
          <select id="charts" name="charts" class="form-control">
            <option value="1">Dr.Hoffman</option>
            <option value="2">Dr. Test</option>
          </select>
        </div>
        <div class="col-sm-2 my-1 text-center">
          <label for="Blood Pressure"  class="control-label">Blood Pressure</label>
          <div class="col-md-6 text-center">
            <input id="systolic" type="number" name="systolic" class="form-control" placeholder="" required>
          </div>
          <div class="col-md-6 text-center">
            <input id="diastolic" type="number" name="diastolic" class="form-control" placeholder="" required>
          </div>
        </div>
        <div class="col-sm-2 my-1 text-center">
          <label for="validationDefault02"  class="control-label">Temperature</label>
          <input id="validationDefault02" type="text" name="temperature" class="form-control" placeholder="Temperature" required>
        </div>
        <div class="col-sm-2 my-1 text-center">
          <label for="validationDefault03"  class="control-label">Pulse</label>
          <input id="validationDefault03" type="text" name="pulse" class="form-control" placeholder="Pulse" required>
        </div>
        <div class="col-sm-2 my-1 text-center">
          <label for="validationDefault04" class="control-label">Pain</label>
          <input id="validationDefault04" type="text" name="pain" class="form-control" placeholder="Pain" required>
        </div>
        <div class="col-sm-2 my-1 text-center">
          <label for="comments"  class="control-label">Comments</label>
          <textarea id="input-comments" name="comments" placeholder="Comments" class="form-control"></textarea>
        </div>
          <!-- <input id= 'create-button' type="submit" name="submit" value="Create New Record" class="submit"> -->
          <button type="submit" class="btn btn-primary btn-lg">Add Vitals to Record</button>
      </form>
    
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th class="text-center">Date</th>
            <th class="text-center">Blood Pressure</th>
            <th class="text-center">Temperature</th>
            <th class="text-center">Pulse</th>
            <th class="text-center">Pain</th>
            <th class="text-center">Comments</th>
            <th class="text-center">Delete</th>
          </tr>
        </thead>
          <tbody id="table-body">
          </tbody>
      </table>
    </div>
    <script type="text/javascript" src="src/index.js"></script>
    <script type="text/javascript" src="src/record.js"></script>
</body>
</html>
